        aquella que no devuelve el control hasta que termina la tarea

        las operaciones se ejecutan y devuelven el control al hilo principal

        operaciones sincronas y asincronas


        sincrono:espera el resultado el resultado en tiempo presente

        //codigo sincrono bloqueante

        (() =>{

        
        console.log("codigo sincrono");
        console.log("inicio");

        function dos(){
            console.log("dos");
        }

        function uno(){
            console.log("uno");
            dos();
            console.log("tres");
        }

        uno();
        console.log("fin");


        })();



        //codigo asincrono no bloqueante

        
        (() =>{


        console.log("codigo asincrono");
        console.log("inicio");

        function dos(){
            setTimeout(function(){
                console.log("dos");
            }, 1000);
        }

        function uno(){
            setTimeout(function() {
                console.log("uno");
            }, 0);
            dos();
            console.log("tres");
        }

        uno();
