<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //funciones asincronos,van a esperar a que algo se cumpla para poder seguir ejecutandl el proceso

        //trabaja en conjunto con las promesas

        function cuadradoPromise (value){
            if(typeof value !== "number") return Promise.reject(`Error, el valor "${value}" ingresado no es un numero`);
            return new Promise((resolve,reject) => {

                setTimeout(() => {
                    resolve({
                        value,
                        result: value * value
                    });
                    
                }, 0 | Math.random() * 1000);

            });

        }

        async function funcionAsincronaDeclarada(){
            try {
                console.log("Inicio async function");
                
                let obj = await cuadradoPromise(0);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj = await cuadradoPromise(1);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj = await cuadradoPromise(3);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj = await cuadradoPromise(4);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj = await cuadradoPromise("5");
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                console.log("fin async");
            } catch (err) {

                console.error(err);
                
            }
        }

        funcionAsincronaDeclarada();

const funcionAsincronaExpresada = async () => {
            try {
                console.log("Inicio async function");
                
                let obj = await cuadradoPromise(6);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj = await cuadradoPromise(7);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj = await cuadradoPromise(8);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj = await cuadradoPromise(9);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                obj = await cuadradoPromise(10);
                console.log(`Async function: ${obj.value}, ${obj.result}`);

                console.log("fin async");
            } catch (err) {

                console.error(err);
                
            }
        }

        funcionAsincronaExpresada();
    </script>
</body>
</html>
