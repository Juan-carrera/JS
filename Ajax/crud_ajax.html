<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>

    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Usuario</h2>
            <form action="" class="crud-form">
                <input type="text" name="nombre" id="" placeholder="Nombre:" required>
                <br>
                <input type="text" name="apellidos" id="" placeholder="Apellidos:" required>
                <br>
                <input type="text" name="edad" id="" placeholder="Edad:" required>
                <br>
                <input type="tel" name="telefono" id="" placeholder="Telefono" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Usuarios</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Edad</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>
        </article>
    </section>

    <template id="crud-template">
        <tr>
            <td class="nombre"></td>
            <td class="apellidos"></td>
            <td class="edad"></td>
            <td class="telefono"></td>
            <td>
                <button class="editar">Editar</button>
                <button class="eliminar">Eliminar</button>
            </td>
        </tr>
    </template>
<script src="js/crud_ajax.js"></script>
</body>
</html>
