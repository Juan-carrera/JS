<html lang="en">

<body>
    <script>
        //this: palabra que hace referencia al objeto en cuestion

        //https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Operadores/this}


        console.log(this);

        console.log(this === window);

        this.nombre = "contexto global";
        
        
        function imprimir (){
            console.log(this.nombre);
        }

        imprimir();

        const obj = {
            nombre:"contexto objeto",
            imprimir: function(){
                console.log(this.nombre);
            }
        }

        obj.imprimir();

        const obj2 = {
            nombre:"contexto objeto2",
             imprimir
        }

        obj2.imprimir();


        const obj3 = {
            nombre:"contexto objeto 3",
            imprimir: () => {
                console.log(this.nombre);
            }
        }

        obj3.imprimir();


        function Persona (nombre){
            this.nombre = nombre;

            //return console.log(this.nombre);
            /*return function (){
                console.log(this.nombre);
            }*/

            return () => console.log(this.nombre);
        }
        let juan = new Persona("juan");




    </script>
